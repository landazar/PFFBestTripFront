<app-header-pages></app-header-pages>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Modifier un compte</p>

                  
                    
                  <form class="mx-1 mx-md-4" [formGroup]="utilisateurForm">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="username">Username</label>
                          <input type="text" class="form-control" formControlName="username"/>
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="mdp">Mot de passe</label>
                          <input type="password" class="form-control" formControlName="mdp"/>
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="email">Email</label>
                          <input type="email" class="form-control" formControlName="email"/>
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                             <label class="form-label" for="nom">Nom :</label>
                          <input type="text" class="form-control" formControlName="nom"/>
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="prenom">Prenom</label>
                          <input type="text" class="form-control" formControlName="prenom"/>
                      </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="flexRadioDefault1" name="estAbonne" formControlName="estAbonne" value=true>
                            <label class="form-check-label" for="flexRadioDefault1">S'abonner à la newsletter</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" id="flexRadioDefault2" name="estAbonne" formControlName="estAbonne" value=false>
                            <label class="form-check-label" for="flexRadioDefault2">Ne pas s'abonner à la newsletter</label>
                          </div>
                   </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" (click)="saveUtilisateur()">Enregistrer</button>
                      <button type="reset" class="btn btn-primary btn-lg">Annuler</button>
                    </div>
                  </form>
                
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://resize.elle.fr/original/var/plain_site/storage/images/loisirs/evasion/road-trip-france/93658378-1-fre-FR/Road-trip-en-France-7-itineraires-a-faire-absolument.jpg"
                    class="img-fluid" alt="Sample image">
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
