<app-header-pages [pageTitle]="'Modifier un pays'"></app-header-pages>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Modifier Pays</p>
                    <div *ngIf="paysForm">
                        <form class="mx-1 mx-md-4" [formGroup]="paysForm">
                            
                            <input type="hidden" class="form-control" formControlName="id"/>

                            <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="nom">Nom du pays</label>
                                <input type="text" class="form-control" formControlName="nom"/>
                            </div>
                            </div>
        
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-outline-primary btn-lg" (click)="updatePays()">Enregistrer</button>
                            <a routerLink="/listePays"><button type="reset" class="btn btn-outline-danger btn-lg">Annuler</button></a>
                            </div>
                        </form>
                    </div>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://resize.elle.fr/original/var/plain_site/storage/images/loisirs/evasion/road-trip-france/93658378-1-fre-FR/Road-trip-en-France-7-itineraires-a-faire-absolument.jpg"
                    class="img-fluid" alt="Sample image">
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
