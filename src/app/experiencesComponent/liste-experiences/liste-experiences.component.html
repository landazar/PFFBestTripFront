<table class="table">
    <thead>
        <tr>
        <th scope="col">Identifiant</th>
        <th scope="col">Nom</th>
        <th scope="col">date de début de séjour</th>
        <th scope="col">Date de fin de séjour</th>
        <th scope="col">Type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let experience of listeExperiences | async">
        <td>{{experience.idExperience}}</td>
        <td>{{experience.nom}}</td>
        <td>{{experience.dateDebut}}</td>
        <td>{{experience.dateFin}}</td>
        <td>{{experience.type}}</td>
        <td>
            <button (click)="deleteExperiences(experience.idExperience)">Supprimer</button>
            <button (click)="updateExperiences(experience.idExperience)">Modifier</button>
        </td>
        </tr>
    </tbody>
</table>
